<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bai tap 3</title>
        <link rel="stylesheet" href="stylel.css">
    </head>
<body>
    <div class="card">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="Avarta Music">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan-container">
                <img src="./images/icon-music.svg" alt="Music Icon">
                <div class="plan-description">
                    <strong>Annual Plan</strong> <br>
                    <span>$59.99/year</span>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel order</button>
        </div>
    </div>
</body>
</html>
